<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <style>
    /* Background with URL */
    body 
    {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Overlay */
    body::before 
    {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Form Card */
    .card 
    {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .card h2 
    {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Profile Picture */
    .profile-pic 
    {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-pic img 
    {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #16a34a;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .profile-pic button 
    {
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #16a34a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .profile-pic button:hover 
    {
      background: #15803d;
    }

    /* Form Fields */
    .form-group 
    {
      margin-bottom: 15px;
    }

    .form-group label 
    {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #444;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea 
    {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus 
    {
      border-color: #16a34a;
      box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.3);
    }

    /* Save Button */
    .save-btn 
    {
      display: inline-block;
      padding: 10px 20px;
      background: #16a34a;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      
      transition: background 0.3s;
    }

    .save-btn:hover 
    {
      background: #15803d;
    }
  </style>
</head>
<body>

  <!-- Form Card -->
  <div class="card">
    <h2>Edit Profile</h2>

    <!-- Profile Picture -->
    <div class="profile-pic">
      <img src="" alt="Profile Picture">
      <button>Change Photo</button>
    </div>

    <!-- Form -->
    <form>
      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter new password">
      </div>

      <!-- Bio -->
      <div class="form-group">
        <label>Bio</label>
        <textarea rows="3" placeholder="Tell something about yourself..."></textarea>
      </div>

      <!-- Save Button -->
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>

</body>
</html>
